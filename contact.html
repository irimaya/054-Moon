<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Moon | Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">Moon</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="course-1.html">Course Content</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
      </nav>
    </header>

    <section id="contact" class="pt-5 pb-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mt-4">
            <h4 class="text-uppercase">Send us a message</h4>
            <form action="" class="pr-3">
              <div class="form-group">
                <input type="email" class="form-control" value="Enter your email address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="Enter your name">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="10" class="form-control" value="Enter your message"></textarea>
              </div>
              <button class="btn btn-dark p-3">Send Message</button>
            </form>
          </div>
          <div class="col-md-4 border bg-light p-3">
            <h4 class="text-uppercase mt-5">Contact Info</h4>
            <div class="row mt-4">
              <div class="col-sm-1">
                <i class="fas fa-map-pin text-dark"></i>
              </div>
              <div class="col-sm-11">
                <p class="text-secondary">Lorem ipsum dolor sit amet
                  Consectetur adipisicing elit</p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-1">
                <i class="fas fa-phone text-dark"></i>
              </div>
              <div class="col-sm-11">
                <p class="text-secondary">+0 (000) 000-00-00</p>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-sm-1">
                <i class="fas fa-envelope text-dark"></i>
              </div>
              <div class="col-sm-11">
                <p class="text-secondary">admin@domain.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center mt-5 mb-5">
      <p>Moon &copy; 2020</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
